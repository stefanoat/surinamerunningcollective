<article>
    <a href="{{ .button_link }}" class="image" target="_blank">
        <img src="{{ .thumb }}" alt="" />
    </a>
    <div class="caption">
        <h3>{{ .title }}</h3>
        <p>{{ .content }}</p>
        <ul class="actions fixed">
            <li><a href="{{ .button_link }}" target="_blank" class="button small">{{ .button_text }}</a></li>
        </ul>
    </div>
</article>
