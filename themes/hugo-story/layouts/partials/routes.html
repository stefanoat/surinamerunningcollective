<!-- Gallery -->
<section class="wrapper style1 align-center" {{ with .id }} id="{{ . }}"{{ end }}>
    <div class="inner">
        <h2>{{ .title }}</h2>
        <p>{{ .content | safeHTML }}</p>
    </div>

    <!-- Gallery -->
    <div class="gallery style1 big">
        {{ range .routes }}
            {{ partial "picture_route" . }}
        {{ end }}
    </div>
</section>
