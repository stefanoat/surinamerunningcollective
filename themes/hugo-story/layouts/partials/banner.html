<!-- Banner -->
<section class="banner style2 fullscreen onload-image-fade-in onload-content-fade-up"{{ with .idee }} id="{{ . }}"{{ end }}>
    <div class="content" style="background-color: rgba(255, 255, 255, 0.8);">
        {{ with .title }}<h2>{{ . }}</h2>{{ end }}
        {{ with .subtitle }}<p class="major">{{ . | safeHTML }}</p>{{ end }}
        {{ with .content }}<p>{{ . | safeHTML }}</p>{{ end }}
    </div>
    {{ if and .button_text .button_link }}
    <div class="button_custom">
        <ul class="actions stacked">
            <li><a href="{{ .button_link }}" class="button primary large wide smooth-scroll-middle" target="_blank">{{ .button_text }}</a></li>
        </ul>
    </div>
    {{ end }}
    {{ with .image }}
    <div class="image">
        <img src="{{.}}" alt="Hugo Story" />
    </div>
    {{end}}
</section>
