<!-- Gallery -->
<section class="wrapper style1 align-center" {{ with .idee }} id="{{ . }}"{{ end }} style="color: {{ .text_color}}; background-color: {{ .background_color}};">
    <div class="inner">
        <h2 style="color: {{ .text_color}};">{{ .title }}</h2>
        <p>{{ .content | safeHTML }}</p>
    </div>

    <!-- Gallery -->
    <div class="gallery style2 big lightbox">
        {{ range .items }}
            {{ partial "picture" . }}
        {{ end }}
    </div>
</section>
