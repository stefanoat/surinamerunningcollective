<nav class="navbar" style="background-color: {{ .background_color}};">
    <!-- LOGO -->
    <a href="#">
        <div class="logo">
          <img class="logo" src="{{.logo}}" alt="logo">
        </div>
    </a>          

    <!-- NAVIGATION MENU -->
    <ul class="nav-links">
      <div class="menu">
        {{ range .menu }}
          <li>
            <a href="{{ .url }}" >{{ .name }}</a>
          </li>
        {{ end }}
      </div>
      
    </ul>
  </nav>
